<!DOCTYPE html>
<html lang="en">
  <head>
    <title>jesperlauridsen.org</title>
    <meta charset="ISO-8859-1.">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="">
    <meta name="author" content="">
    <link href="gamesheet.css" rel="stylesheet">
   </head>
   <!-- <body> -->
        <body onload="playgame()">
				<div id="testbutton" style="display:none"></div>
				<div style="display:none" id="unpause"><div id="unpauseButton">Unpause</div></div>
	<div id="overallContainer">
	<div id="gameStatistics" style="font-size:16px;">
		<div id="gameOver" style="text-align:center;height:10%;width:100%;font-size:20px;line-height:50px;">Game over!</div>
		<div id="overallStatistics">
		</div>
		<div id="graphOfGame" style="width:80%;height:40%;float:right;">
		<canvas id="statCanvas">
		</div>
		<div id="explanation" style="width:80%;height:5%;float:right;">
		</div>
		<div id="gunStatDivider" style="width:100%;height:5%;float:right;"></div>
		<div id="gunStats" style="width:100%;height:40%;float:right">
		<div class="specificGunStat" id="gunMachete"></div>
		<div class="specificGunStat" id="gunPistol"></div>
		<div class="specificGunStat" id="gunShotgun"></div>
		<div class="specificGunStat" id="gunMachinegun"></div>
		<div class="specificGunStat" id="gunFlamethrower"></div>
		</div>
		<div id="restartGameFromStats">Play again</div>
	</div>
	<div id="gameContainer" class="unselect">
    <div id="gameAbilityOverallContainer" class="unselect">
<div id="gameAbilityContainerOne" class="gameAbilityContainer"><div id="gameAbilityOne" class="gameAbility activated"></div><span id="gamingAbilityNameOne" class="gameAbilityName">Mission tracker (M)</span></div>
<div id="gameAbilityContainerTwo" class="gameAbilityContainer"><div id="gameAbilityTwo" class="gameAbility deactivated"></div><span id="gamingAbilityNameTwo" class="gameAbilityName deactivatedName">Thermo goggles (T)</span></div>
<div id="gameAbilityContainerThree" class="gameAbilityContainer"><div id="gameAbilityThree" class="gameAbility deactivated"></div><span id="gamingAbilityNameThree" class="gameAbilityName deactivatedName">Lazer scope (L)</span></div>
<div id="gameAbilityContainerFour" class="gameAbilityContainer"><div id="gameAbilityFour" class="gameAbility deactivated"></div><span id="gamingAbilityNameFour" class="gameAbilityName deactivatedName">Scavanger 101 (C)</span></div>
<div id="gameAbilityContainerFive" class="gameAbilityContainer"><div id="gameAbilityFive" class="gameAbility deactivated"></div><span id="gamingAbilityNameFive" class="gameAbilityName deactivatedName">Rocket boots (B)</span></div>
<div id="gameAbilityContainerSix" class="gameAbilityContainer"><div id="gameAbilitySix" class="gameAbility deactivated"></div><span id="gamingAbilityNameSix" class="gameAbilityName deactivatedName">Pulse emitter (E)</span></div>
<div id="gameAbilityContainerSeven" class="gameAbilityContainer"><div id="gameAbilitySeven" class="gameAbility activated">on</div><span id="gamingAbilityNameSeven" class="gameAbilityName">Flash light (F)</span></div>
</div>
	<div id="missionProgressContainer"></div>
	<div class="progressActive" id="missionInteractionContainer"><p id="progressionText"></p><div id="missionInteractionContainerExit">X</div></div>
	</div>
	<div id="gameVision" class="unselect">
	<div id="gameClip" class="unselect"></div>
	<div id="gameHealth" class="unselect"></div>
	<div class="gameItem unselect" id="weaponMachete">1</div>
	<div class="gameItem unselect" id="weaponPistol">2</div>
	<div class="gameItem unselect" id="weaponShotgun">3</div>
	<div class="gameItem unselect" id="weaponMachinegun">4</div>
	<div class="gameItem unselect" id="weaponFlamethrower">5</div>
	<div class="gameItemDivider unselect" id="divider"></div>
	<div class="gameItem" id="utilitiesMedkit"></div>
	<div class="gameItem" id="utilitiesAntidote"></div>
    <div class="gameItem" id="utilitiesGranade"></div>
	<div id="gameInventory" class="unselect">Backpack<div id="pickUp" class="unselect"></div></div>
	<div id="gameSchematics" class="unselect">Schematics<div id="pickUpS" class="unselect"></div></div>
	<div id="inventoryBackpack" class="closedInventory unselect"></div>
	</div>
	</div>
	<script src="hero.js"></script>
	<script src="enemies.js"></script>
	<script src="worldgeneration.js"></script>
	<script src="behavior.js"></script>
	<script src="statistics.js"></script>
	<script src="interface.js"></script>
	<script src="weapons.js"></script>
	<script src="accessories.js"></script>
	<script src="missions.js"></script>
	<script src="gamemech.js"></script>
	</body>
</html>
